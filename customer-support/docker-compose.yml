version: "3.9"

env_file:
  - .env
services:
  # ------------------------------
  # üß† Qdrant Vector DB
  # ------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  # ------------------------------
  # üóÑÔ∏è PostgreSQL Database
  # ------------------------------
  postgres:
    image: postgres:15
    container_name: rag_postgres
    restart: always
    environment:
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_pass
      POSTGRES_DB: rag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ------------------------------
  # üìö Streamlit RAG App + Dashboard
  # ------------------------------
  rag_app:
    build: .
    container_name: rag_app
    depends_on:
      - qdrant
      - postgres
    ports:
      - "8501:8501"   # user app
      - "8502:8502"   # dashboard
    environment:
      # üîê Backend Config
      QDRANT_URL: "http://qdrant:6333"
      POSTGRES_URL: "postgresql://rag_user:rag_pass@postgres:5432/rag_db"

      # ü§ñ OpenAI key (override with your real key in cloud)
      OPENAI_API_KEY: "sk-REPLACE_ME"

      # üîë Admin password for dashboard
      ADMIN_PASSWORD: "SuperSecret123"

      # (Optional) Change default Streamlit config
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_SERVER_ENABLECORS: "false"
      STREAMLIT_SERVER_ENABLEXSRSFPROTECTION: "false"
    command: python main.py

volumes:
  qdrant_storage:
  postgres_data:

